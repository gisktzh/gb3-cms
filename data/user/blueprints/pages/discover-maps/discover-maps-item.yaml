title: Karten entdecken

form:
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        discover_information:
          type: tab
          title: 'Karten entdecken'
          fields:
            header.title:
              type: text
              autofocus: true
              style: vertical
              label: 'Titel'
              validate:
                required: true
            header.description:
              type: textarea
              style: vertical
              label: 'Beschreibung'
              validate:
                required: true
            header.image:
              name: image
              type: file
              autofocus: false
              destination: 'assets/uploads'
              style: vertical
              label: 'Image'
              multiple: false
              accept:
                - image/*
              validate:
                required: false
            header.id:
              type: text
              style: vertical
              label: 'Map ID'
              validate:
                required: true
            header.from_date:
              type: date
              style: vertical
              label: 'Sichbar von'
              validate:
                required: true
            header.to_date:
              type: date
              style: vertical
              label: 'Sichbar bis'
              validate:
                required: true